name: Deploy Demo

on:
  push:
    branches: 
    - demo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
      - name: Build and publish
        run: |
          dotnet publish -c Release --nologo -r linux-x64 --self-contained -o ./publish
          
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to server
        run: |
          # Detener servicio
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.SERVER }} 'service turneroDemo stop'

          # Copiar Turnero.db al directorio ra√≠z
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.SERVER }} 'cp ${{ secrets.TURNERO_PATH }}Turnero.db ${{ secrets.ROOT_PATH }}Turnero.db'
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.SERVER }} 'rm -rf ${{ secrets.TURNERO_PATH }}*'

          # Crear directorio Turnero
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.SERVER }} 'mkdir ${{ secrets.TURNERO_PATH }}'

          # Copiar archivos al directorio Turnero
          scp -r -P ${{ secrets.PORT }} ./publish/* ${{ secrets.USER_NAME }}@${{ secrets.SERVER }}:${{ secrets.TURNERO_PATH }}

          # Copiar Turnero.db de vuelta al directorio Turnero
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.SERVER }} 'cp ${{ secrets.ROOT_PATH }}Turnero.db ${{ secrets.TURNERO_PATH }}Turnero.db'

          # Reiniciar servicio
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.SERVER }} 'systemctl daemon-reload'
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.SERVER }} 'service turneroDemo start'
