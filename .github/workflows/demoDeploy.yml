name: Deploy Demo

on:
  push:
    branches: 
    - demo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
      - name: Build and publish
        run: |
          dotnet publish -c Release --nologo -r linux-x64 --self-contained -o ./publish
          
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Stop Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.USER_NAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Detener servicio
            service turneroDemo stop
    
      - name: SCP Deployment
        uses: srueda99/scp-action@v12
        with:
          # Port for SCP
          port: ${{ secrets.PORT }}
          # IP Address or DNS of your target host
          host: ${{ secrets.SERVER }}
          # Source route folder
          origin: ./publish/*
          # Destination route folder
          destination: /root/TurneroAppDemo/
          # User for remote connection
          username: ${{ secrets.USER_NAME }}
          # Password for the user
          password: ${{ secrets.SSH_PASSWORD }}
          # Private SSH key
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.USER_NAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |            
            # Reiniciar servicio
            systemctl daemon-reload
            service turneroDemo start
      
